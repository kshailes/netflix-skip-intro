<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#0f0f0f"/>
  
  <!-- Title -->
  <text x="640" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ffffff">How It Works</text>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#888888">Just install and forget - it works automatically!</text>
  
  <!-- Step 1 -->
  <g transform="translate(120, 170)">
    <circle cx="50" cy="50" r="50" fill="#00ff88"/>
    <text x="50" y="62" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#0f0f0f">1</text>
    <text x="130" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Install Extension</text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="16" fill="#888888">Add to Chrome with one click</text>
    
    <!-- Chrome icon placeholder -->
    <rect x="130" y="90" width="200" height="120" rx="8" fill="#212121"/>
    <circle cx="230" cy="150" r="35" fill="#4285f4"/>
    <circle cx="230" cy="150" r="15" fill="#ffffff"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 460 280 L 520 280" stroke="#00ff88" stroke-width="4" fill="none"/>
  <polygon points="520,270 540,280 520,290" fill="#00ff88"/>
  
  <!-- Step 2 -->
  <g transform="translate(560, 170)">
    <circle cx="50" cy="50" r="50" fill="#00ff88"/>
    <text x="50" y="62" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#0f0f0f">2</text>
    <text x="130" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Watch Content</text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="16" fill="#888888">Go to Netflix or YouTube</text>
    
    <!-- Platform logos -->
    <rect x="130" y="90" width="90" height="50" rx="4" fill="#e50914"/>
    <text x="175" y="122" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#ffffff">NETFLIX</text>
    
    <rect x="240" y="90" width="90" height="50" rx="4" fill="#ff0000"/>
    <text x="285" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">YouTube</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 900 280 L 960 280" stroke="#00ff88" stroke-width="4" fill="none"/>
  <polygon points="960,270 980,280 960,290" fill="#00ff88"/>
  
  <!-- Step 3 -->
  <g transform="translate(1000, 170)">
    <circle cx="50" cy="50" r="50" fill="#00ff88"/>
    <text x="50" y="62" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" fill="#0f0f0f">3</text>
    <text x="130" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Relax!</text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="16" fill="#888888">Skip buttons clicked for you</text>
  </g>
  
  <!-- Before/After comparison -->
  <g transform="translate(100, 420)">
    <!-- Before -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff5555">‚ùå WITHOUT Extension</text>
    <rect x="50" y="50" width="400" height="200" rx="8" fill="#1a1a1a" stroke="#ff555550" stroke-width="2"/>
    <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888888">Watching ad... 15 seconds remaining</text>
    <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888888">üò¥ Waiting... waiting... waiting...</text>
    <rect x="280" y="180" width="120" height="40" rx="4" fill="#ffffff"/>
    <text x="340" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#000000">Skip Ad</text>
    <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff5555">You have to click manually!</text>
  </g>
  
  <g transform="translate(680, 420)">
    <!-- After -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00ff88">‚úì WITH Extension</text>
    <rect x="50" y="50" width="400" height="200" rx="8" fill="#1a1a1a" stroke="#00ff8850" stroke-width="2"/>
    <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888888">Skip button detected!</text>
    <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#00ff88">‚ö° Auto-clicked instantly!</text>
    <rect x="280" y="180" width="120" height="40" rx="4" fill="#00ff88"/>
    <text x="340" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">‚úì Skipped!</text>
    <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">Enjoy your content immediately!</text>
  </g>
  
  <!-- Bottom CTA -->
  <rect x="440" y="700" width="400" height="60" rx="30" fill="#00ff88"/>
  <text x="640" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0f0f0f">Install Free Today!</text>
</svg>

