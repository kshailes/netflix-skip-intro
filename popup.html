<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Skip Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; width: 300px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; padding: 20px; }
    h1 { font-size: 16px; color: #00ff88; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
    h1::before { content: 'â–¶'; }
    .tagline { font-size: 11px; color: #888; margin-bottom: 20px; }
    .toggle { display: flex; justify-content: space-between; align-items: center; background: rgba(0,255,136,0.1); padding: 12px; border-radius: 8px; margin-bottom: 15px; }
    .toggle-label { font-size: 13px; }
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background: #444; border-radius: 24px; transition: 0.3s; }
    .slider:before { content: ''; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: #888; border-radius: 50%; transition: 0.3s; }
    input:checked + .slider { background: rgba(0,255,136,0.4); }
    input:checked + .slider:before { transform: translateX(20px); background: #00ff88; }
    .targets { margin-bottom: 15px; }
    .targets-label { font-size: 10px; text-transform: uppercase; color: #888; margin-bottom: 8px; }
    .targets-list { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; }
    .tag-text { color: #00ff88; }
    .tag-remove { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; }
    .tag-remove:hover { color: #ff6b6b; }
    .add-row { display: flex; gap: 8px; }
    .add-row input { flex: 1; padding: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; color: #fff; font-size: 12px; }
    .add-row input::placeholder { color: #555; }
    .add-row button { padding: 8px 12px; background: rgba(0,255,136,0.2); border: 1px solid rgba(0,255,136,0.3); border-radius: 4px; color: #00ff88; cursor: pointer; font-size: 16px; }
    .status { margin-top: 12px; padding: 8px; border-radius: 4px; font-size: 11px; text-align: center; display: none; }
    .status.show { display: block; }
    .status.success { background: rgba(0,255,136,0.1); color: #00ff88; }
    .status.error { background: rgba(255,100,100,0.1); color: #ff6b6b; }
  </style>
</head>
<body>
  <h1>Netflix Skip Intro</h1>
  <p class="tagline">Auto-skip intros & ads</p>
  
  <div class="toggle">
    <span class="toggle-label">Auto-Skip Enabled</span>
    <label class="switch">
      <input type="checkbox" id="enabled" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="targets">
    <div class="targets-label">Target Texts</div>
    <div class="targets-list" id="targets"></div>
  </div>
  
  <div class="add-row">
    <input type="text" id="newTarget" placeholder="Add new text...">
    <button id="addBtn">+</button>
  </div>
  
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
