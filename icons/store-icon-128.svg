<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914"/>
      <stop offset="50%" style="stop-color:#B20710"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="4" y="4" width="120" height="60" rx="20" fill="white" opacity="0.1"/>
  
  <!-- Skip forward icon centered -->
  <g filter="url(#shadow)" transform="translate(64, 64)">
    <!-- First play triangle -->
    <polygon points="-24,-22 6,0 -24,22" fill="url(#iconGrad)" filter="url(#glow)"/>
    <!-- Second play triangle -->  
    <polygon points="4,-22 34,0 4,22" fill="url(#iconGrad)" filter="url(#glow)"/>
    <!-- End bar -->
    <rect x="36" y="-22" width="8" height="44" rx="3" fill="url(#iconGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="24" y="108" width="80" height="3" rx="1.5" fill="white" opacity="0.3"/>
</svg>

